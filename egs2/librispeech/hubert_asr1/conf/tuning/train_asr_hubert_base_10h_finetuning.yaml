batch_type: numel
batch_bins: 5000000
accum_grad: 1
max_epoch: 500
patience: none
# The initialization method for model parameters
init: xavier_uniform
best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 10

