#]

freeze_param: [
    "encoder.encoders.mask_emb", "encoder.encoders.feature_extractor",
    "encoder.encoders.post_extract_proj", "encoder.encoders.encoder.pos_conv",
]

input_size: 1
encoder: hubert
encoder_conf:
    output_size: 256
    normalize_before: false
    freeze_finetune_updates: 10000
    hubert_url: espnet
    hubert_dir_path: exp/asr_train_asr_hubert_base_960h_full_pretrain_raw_en_word/
    # if use downloaded model:
    #hubert_url: https://dl.fbaipublicfiles.com/hubert/hubert_base_ls960.pt
    #hubert_dir_path: ./downloads/hubert_pretrained_models/hubert_base_ls960.pt


model_conf:
    ctc_weight: 1.0
    lsm_weight: 0.1
    length_normalized_loss: false

optim: adam
optim_conf:
    lr: 0.0005 # 0.00002
    
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 1000 # 4000

unused_parameters: true

frontend: null

normalize: null

specaug: null
